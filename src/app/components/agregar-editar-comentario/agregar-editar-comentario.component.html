<h3 class="mt-3"> Agregar Comentario</h3>
<form [formGroup]="agregarcomentario"(ngSubmit)="agregar">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo" autocomplete="off">
        <span *ngIf="agregarcomentario.get('titulo')?.invalid && agregarcomentario.get('titulo')?.touched" class="text-danger">
          El <strong>Titulo</strong> es requerido
        </span>
      </div>
      <div class="mb-3">
        <label for="Creador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="Creador"autocomplete="off">
        <span *ngIf="agregarcomentario.get('creador')?.invalid && agregarcomentario.get('creador')?.touched" class="text-danger">
          El <strong>Creador</strong> es requerido
        </span>
      </div>
      <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea formControlName="texto" class="form-control" id="text" rows="8" autocomplete="off"></textarea>
        <span *ngIf="agregarcomentario.get('texto')?.invalid && agregarcomentario.get('texto')?.touched" class="text-danger">
          El <strong>Texto</strong> es requerido
        </span>
      </div>
      <button type="submit" [disabled]="agregarcomentario.invalid" class="btn btn-primary float-end">Aceptar</button>
      <button type="button" routerLink="/" class="btn btn-danger"> Volver </button>
</form>
